<div>
    <h1>Register</h1>
</div>
<div class="main_component">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div formGroupName="name">
            <mat-form-field>
                <mat-label for="firstname">First name</mat-label>
                <input matInput type="text" formControlName="firstname">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="lastname">Last name</mat-label>
                <input matInput type="text" formControlName="lastname">
            </mat-form-field>
        </div>
        <mat-form-field>
            <mat-label for="email">Email</mat-label>
            <input matInput type="email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <mat-label for="password">Password</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
        <mat-form-field>
            <mat-label for="repassword">Password again</mat-label>
            <input matInput type="password" formControlName="repassword">
        </mat-form-field>
        <div class="buttons">
            <button class="button" mat-raised-button color="primary" type="submit">Register</button>
            <button class="button" mat-raised-button [routerLink]="'/login'">Login</button>
            <!--<button (click)="goBack()">Back</button> -->
        </div>
    </form>
</div>
