<span class="loading-indicator" *ngIf="loading"><mat-spinner></mat-spinner></span>
<h1>Login</h1>
<div class="main_component">
    <div class="form">
        <mat-form-field>
            <mat-label for="email">Email</mat-label>
            <input matInput type="email" [formControl]="email">
        </mat-form-field>
        <mat-form-field>
            <mat-label for="password">Password</mat-label>
            <input matInput type="password" [formControl]="password">
        </mat-form-field>
        <div class="buttons">
            <button class="button" mat-raised-button color="primary" (click)="login()">Login</button>
            <button class="button" mat-raised-button [routerLink]="'/register'">Register</button>
        </div>
    </div>
</div>
